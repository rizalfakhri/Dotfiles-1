# Mainly conf taken from:
# Chris hunt => https://github.com/chrishunt/dot-files/blob/master/.tmux.conf
# Steve losh => https://bitbucket.org/sjl/dotfiles/src
# https://github.com/christoomey/vim-tmux-navigator

# default shell
set-option -g default-shell /bin/zsh

# use 256 term for pretty colors
set -g default-terminal "xterm-256color-italic"
set-option -ga terminal-overrides ",xterm-256color-italic:Tc"

###########################
#  Key Bindings
###########################

# Allows for faster key repetition
set -sg escape-time 0

# start window index at 1
set -g base-index 1

# start pane index at 1
setw -g pane-base-index 1

# re-number windows when one is closed
set -g renumber-windows on

# Enable Mouse support
set-option -g -q mouse on

# History lines
set-option -g history-limit 100000

# decrease command delay (increases vim responsiveness)
set -sg escape-time 1

# use VI
set-window-option -g mode-keys vi

# Reload the config.
 unbind r
 bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# enable UTF-8 support in status bar
setw -g utf8 on
set -g status-utf8 on

# Saner splitting in the working dir of the current pane (tmux 1.9)
bind v split-window -h -c '#{pane_current_path}'
bind s split-window -v -c '#{pane_current_path}'

# Choose Session
bind S choose-session

# New window in the working dir of the current pane (tmux 1.9)
bind c new-window -c '#{pane_current_path}'

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)(n)?vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)(n)?vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)(n)?vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)(n)?vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)(n)?vim(diff)?$' && tmux send-keys '<C-w>-\\') || tmux select-pane -l"

###########################
# Colors
###########################
set -g status-bg colour235
set -g status-fg white

set-window-option -g window-status-current-fg colour234
set-window-option -g window-status-current-bg blue

set -g pane-border-fg colour235
set -g pane-border-bg black
set -g pane-active-border-fg green
set -g pane-active-border-bg black

###########################
# Status Bar
###########################

# set refresh interval for status bar
set -g status-interval 2

# center the status bar
set -g status-justify left

# show session, window, pane in left status bar
set -g status-left-length 40
set -g status-left '#[fg=green]ùùã #S#[fg=blue] #I:#P#[default]'

set -g status-right-length 56
# show hostname, date, time, weather
# currently usage memory/available memori, cpu usage bar, cpu usage percentage
set -g status-right '#[default] %m/%d/%y %I:%M #[fg=yellow] #(~/dotfiles/scripts/weather_santiago) #[fg=green] #(sh ~/dotfiles/scripts/dolar)'
#set -g status-right '#[fg=green]#H#[default] %m/%d/%y %I:%M #[fg=yellow] '
